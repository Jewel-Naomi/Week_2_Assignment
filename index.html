<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/9ef9781ca0.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="bg-image"></div>

    <div id="nav">
      <h4>UGS Interiors</h4>
      <div class="nav">
        <p>Home</p>
        <p>About Us</p>
        <p>Contact Us</p>
      </div>
    </div>

    <div class="form" id="body">
      <h3>Customer Information Form</h3>
      <h3 id="Heading">Your Information</h3>
      <p>
        Thank you for choosing UGS Interiors. Please fill out the customer
        information form below.
      </p>

      <form id="form">
        <div class="name">
          <label for="name">Name</label><br />
          <input
            type="text"
            placeholder="First Name"
            id="firstName"
            name="firstName"
          />
          <input
            type="text"
            placeholder="Last Name"
            id="lastName"
            name="lastName"
          /><br />
        </div>

        <div class="contact">
          <label for="email">Email</label> <br />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email"
            autocomplete="email"
          /><br />
          <label for="phoneNumber">Phone Number</label><br />
          <input
            type="text"
            name="phoneNumber"
            id="phoneNumber"
            placeholder="Phone Number"
            autocomplete="tel"
          />
        </div>

        <div class="address">
          <label for="address">Address</label><br />
          <input
            type="text"
            placeholder="Address"
            id="address"
            name="address"
            autocomplete="address-level1"
          /><br />
          <input type="text" placeholder="City/Town" id="city" name="city" />
          <input
            type="text"
            placeholder="Postal/Zip code"
            id="zip"
            name="zip"
          /><br />
          <select name="selectCountry" id="Country">
            <option class="disabled">Country</option>
            <option value="Uganda">Uganda</option>
            <option value="Kenya">Kenya</option>
            <option value="Rwanda">Rwanda</option>
            <option value="Tanzania">Tanzania</option>
            <option value="South Sudan">South Sudan</option>
            <option value="Nigeria">Nigeria</option>
          </select>
          <br />
        </div>

        <div class="dob">
          <label for="DOB">Date of Birth</label><br />
          <input type="date" id="dateOfBirth" name="dateOfBirth" /><br />
          <label for="gender">Gender</label><br />
          <select name="gender" id="gender">
            <option class="disabled">Select Gender</option>
            <option value="female">Female</option>
            <option value="male">Male</option>
          </select>
        </div>

        <input type="submit" id="submit" value="Submit" />
      </form>
    </div>

    <div class="footer">
      <div>
        <span>
          <i class="fa-brands fa-github"></i>
          <i class="fa-brands fa-linkedin"></i>
          <i class="fa-solid fa-envelope"></i>
          <i class="fa-brands fa-square-instagram"></i>
        </span>
      </div>

      <div>
        <p><i class="fa-regular fa-copyright"></i>2023 UGS Interiors</p>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
